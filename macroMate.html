<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MacroMate</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <h1>MacroMate</h1>
    <div class="button-container">
        <button>Book a Taxi</button>
        <button>Child Seat</button>
        <button>Incomplete Journey</button>
        <button>DNS</button>
        <button>Finance</button>
        <button>Flights</button>
        <button>Free Taxi</button>
        <button>Invoice</button>
        <button>Location</button>
        <button>Memos</button>
        <button>Passenger Number</button>
        <button>Proof Request</button>
        <button>Rate</button>
        <button>Zero Down</button>
    </div>
</body>

</html>
